
<div  mat-dialog-content style="width: 100%;">
    <mat-card style="width: 100%;">
        <button (click)="cancelar()" style="float: right;" mat-button >X</button>
        <mat-card-header>
            <mat-card-title>Scannear DNI</mat-card-title>
        </mat-card-header>
        <mat-card-content >

<select #selectList (change)="selectCamera(selectList.value)">
    <option *ngFor="let camera of cameras" value={{camera.label}}>
      {{ camera.label }}
    </option>
  </select>
  
  <zxing-scanner style="width: 90%;"
                  [formats]="formats"
  [enable]="scannerEnabled"
    [device]="myDevice"
    (camerasFound)="camerasFoundHandler($event)"
    (scanSuccess)="scanSuccessHandler($event)"
  ></zxing-scanner>
  <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>DNI</mat-label>
  <input matInput (keyup)="verificaNumero()" [formControl]="dniNuevo" type="text" placeholder="inserte dni" name="dni" />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!dniNuevo.valid" (click)="scan()">asistir</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
</mat-card-content>
</mat-card>
</div>
